<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/CSS/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>

        <!-- Header -->

        <header>
          <div class="logo">
            <img src="./resources/images/logo.png" alt="Moto"/>
          </div>
        </header>

        <!-- Mission Statement -->

        <div class="container" ID="miss">
          <div class="mission">
              <div class="statement">
                <h4>NEW ARRIVAL</h4>
                <h2>SPORT BIKES AND MOTORCYCLES</h2>
              </div>
          </div>
        </div>

        <!--Navigation -->

        <nav>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>

        <!--Merchandize-->

        <div class="container">
          <div class="merch">
            <img src="./resources/images/pen.png" alt="pen"/>
            <p>Exploding Pen</p>
          </div>
          <div class="merch">
            <img src="./resources/images/watch.png" alt="watch"/>
            <p>Cellular Watch</p>
          </div>
          <div class="merch">
            <img src="./resources/images/glasses.png" alt="glasses"/>
            <p>Thermal Glasses</p>
          </div>
        </div>

        <!--Time and Date-->

        <div class="container">
          <div class="time">
            <p>Location</p>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="time">
            <p>Hours</p>
            <p>0800 - 1800</p>
          </div>
        </div>

        <!-- Footer -->

        <footer>
          <h5> copyright Secret Agent Supply Inc.</h5>
        </footer>
  </body>
</html>
